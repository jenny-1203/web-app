        // --- Utility Functions ---
        showAlert(text, type = 'success') {

        handleUrlHash() {
            const hash = window.location.hash.substring(1);

                    this.showAlert(`Firebase Ë™çË≠âÂ§±Êïó: ${authError.code}`, 'error');

                }

                onAuthStateChanged(auth, user => {
                    if (user) {
                        this.userId = user.uid;
                        this.authReady = true;

                    } else {
                        this.userId = null;
                        this.authReady = false;
                    }

            } catch (e) {
                console.error("Firebase Auth Error:", e);
                this.showAlert(`Firebase ÂïüÂãïÂ§±Êïó: ${e.message}`, 'error');
            }
        },

        // --- Store Management ---
        listenForStores() {
            if (!db) return;
            const path = `artifacts/${APP_ID}/public/data/stores`;
            onSnapshot(collection(db, path), snapshot => {
                this.stores = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Set default store if none is selected
                if (!this.currentStoreId && this.stores.length > 0) {
                    this.currentStoreId = this.stores[0].id;
                    this.listenForMenu(); // Start listening for menu of the first store
                } else if (this.currentStoreId && this.stores.length > 0) {
                    // Ensure menu listening starts if currentStoreId was set via group hash
                    this.listenForMenu();
                } else if (this.stores.length === 0) {
                    this.currentStoreId = '';
                    this.menuItems = [];
                }
            }, error => {
                console.error("Error listening for stores:", error);
                this.showAlert(`ÁÑ°Ê≥ïËºâÂÖ•Â∫óÂÆ∂ÂàóË°®: ${error.message}`, 'error');
            });
        },

        switchStore() {
            // Clear state when switching stores
            this.menuItems = [];
            this.menuReady = false;
            this.cartItems = [];
            this.groupId = null;
            this.isGroupOrder = false;
            window.location.hash = ''; // Clear group hash

            // Start listening for the new menu
            this.listenForMenu();
        },
        
        // --- Menu Management ---
        listenForMenu() {
            if (!db || !this.currentStoreId) {
                this.menuReady = false;
                this.menuItems = [];
                return;
            }

            this.menuItems = [];
            this.menuReady = false;
            
            const menuPath = `artifacts/${APP_ID}/public/data/menu`;
            const q = query(collection(db, menuPath), where('storeId', '==', this.currentStoreId));

            onSnapshot(q, snapshot => {
                this.menuItems = snapshot.docs.map(doc => {
                    const data = doc.data();
                    let customizationOptions = [];
                    try {
                        customizationOptions = data.customizationOptions ? JSON.parse(data.customizationOptions) : [];
                    } catch (e) {
                        console.error("Failed to parse customization JSON for item:", data.name, e);
                    }
                    return {
                        id: doc.id,
                        ...data,
                        customizationOptions: customizationOptions
                    };
                });
                this.menuReady = true;
                console.log(`Menu loaded for store ${this.currentStoreId}`, this.menuItems);
            }, error => {
                console.error("Error loading menu:", error);
                this.showAlert(`ÁÑ°Ê≥ïËºâÂÖ•ËèúÂñÆ: ${error.message}`, 'error');
                this.menuReady = true;
            });
        },

        // --- Demo Data Initialization (Self-Healing Feature) ---
        async checkAndInitializeDemoData() {
            if (!db || !this.authReady) return;

            const storePath = `artifacts/${APP_ID}/public/data/stores`;

                console.error("Error checking demo data:", error);
                return;
            }
            
            if (snapshot.empty) {
                console.log("No stores found, initializing demo data...");
                this.showAlert("ÂàùÊ¨°‰ΩøÁî®ÔºöÊ≠£Âú®ËºâÂÖ•Á§∫ÁØÑÂ∫óÂÆ∂ÂíåËèúÂñÆ...", 'info');
                
                const storesData = [
                    { id: 'demo-burger', name: 'üçî Á∂ìÂÖ∏ÈÄüÈ£üÂ∫ó (Demo)', createdAt: serverTimestamp(), creatorId: this.userId },
                    { id: 'demo-tea', name: 'ü•§ ÊâãÊêñËå∂È£≤Â∫ó (Demo)', createdAt: serverTimestamp(), creatorId: this.userId }
                ];

                const defaultMenu = [
                    // Classic Burger
                    { 
                        name: 'Á∂ìÂÖ∏ÁâõËÇâÂ†°', price: 90, category: '‰∏ªÈ£ü', 
                        description: 'Êñ∞ÈÆÆÁâõËÇâÔºåÁ∂ìÂÖ∏È¢®Âë≥', imageUrl: 'https://placehold.co/100x100/7C3AED/ffffff?text=Burger', 
                        storeId: 'demo-burger', 
                        customizationOptions: JSON.stringify([
                            { "name": "ÈÜ¨Êñô", "required": true, "options": [{ "label": "ÂéüÂë≥", "price": 0 }, { "label": "Âä†Ëæ£", "price": 5 }] },
                            { "name": "ÈÖçËèú", "required": false, "options": [{ "label": "‰∏çÂä†", "price": 0 }, { "label": "ÂüπÊ†π", "price": 15 }, { "label": "Ëµ∑Âè∏", "price": 10 }] }
                        ])
                    },
                    // Fries
                    { 
                        name: 'ÈáëÈªÉËñØÊ¢ù', price: 50, category: 'ÈÖçÈ§ê', 
                        description: 'ÁèæÁÇ∏ÈÖ•ËÑÜ', imageUrl: 'https://placehold.co/100x100/EAB308/ffffff?text=Fries', 
                        storeId: 'demo-burger', 
                        customizationOptions: JSON.stringify([
                            { "name": "Ë™øÂë≥", "required": false, "options": [{ "label": "ÂéüÂë≥", "price": 0 }, { "label": "Ê¢ÖÁ≤â", "price": 5 }] }
                        ])
                    },
                    // Milk Tea
                    { 
                        name: 'ÁèçÁè†Â•∂Ëå∂', price: 60, category: '‰∏ªÊâì', 
                        description: 'QÂΩàÁèçÁè†ÔºåÈ¶ôÊøÉÂ•∂Ëå∂', imageUrl: 'https://placehold.co/100x100/6D28D9/ffffff?text=Milk+Tea', 
                        storeId: 'demo-tea', 
                        customizationOptions: JSON.stringify([
                            { "name": "ÁîúÂ∫¶", "required": true, "options": [{ "label": "ÂÖ®Á≥ñ", "price": 0 }, { "label": "ÂçäÁ≥ñ", "price": 0 }, { "label": "ÂæÆÁ≥ñ", "price": 0 }, { "label": "ÁÑ°Á≥ñ", "price": 0 }] },
                            { "name": "ÂÜ∞Â°ä", "required": true, "options": [{ "label": "Ê≠£Â∏∏ÂÜ∞", "price": 0 }, { "label": "Â∞ëÂÜ∞", "price": 0 }, { "label": "ÂéªÂÜ∞", "price": 0 }] },
                            { "name": "Âä†Êñô", "required": false, "options": [{ "label": "Â∏É‰∏Å", "price": 10 }, { "label": "‰∏çË¶ÅÂä†Êñô", "price": 0 }] }
                        ])
                    },
                    // Black Tea
                    { 
                        name: 'Á∂ìÂÖ∏Á¥ÖËå∂', price: 30, category: 'Ëå∂È£≤', 
                        description: 'Ëß£Ê∏¥È¶ñÈÅ∏', imageUrl: 'https://placehold.co/100x100/DC2626/ffffff?text=Tea', 
                        storeId: 'demo-tea', 
                        customizationOptions: '[]' // No customization
                    }
                ];

                for (const store of storesData) {
                    const storeDocRef = doc(db, storePath, store.id);
                    await to(setDoc(storeDocRef, store));
                }
                
                const menuCollection = collection(db, `artifacts/${APP_ID}/public/data/menu`);
                const batch = writeBatch(db);
                
                defaultMenu.forEach(item => {
                    batch.set(doc(menuCollection), { ...item, createdAt: serverTimestamp(), creatorId: this.userId });

                await to(batch.commit());

                this.showAlert("Á§∫ÁØÑÂ∫óÂÆ∂ÂíåËèúÂñÆÂ∑≤ËºâÂÖ•ÂÆåÊàêÔºÅ", 'success');
            }
        },

        // --- Cart Logic ---
        openCustomizationModal(item) {
            if (!item || !this.currentStoreId) return;

            this.currentCustomizingItem = item;
            this.customizationSelections = {};
            this.customizationQuantity = 1;
            
            try {
                const options = JSON.parse(JSON.stringify(item.customizationOptions));
                if (options && Array.isArray(options)) {
                    options.forEach(optionGroup => {
                        if (optionGroup.required && optionGroup.options.length > 0) {
                            // Default to the first option
                            this.customizationSelections[optionGroup.name] = {
                                label: optionGroup.options[0].label,
                                price: optionGroup.options[0].price,
                                groupName: optionGroup.name // Add groupName for tracking
                            };
                        }
                    });
                }
            } catch (e) {
                console.error("Failed to parse customization options:", e);
                this.showAlert("ÂÆ¢Ë£ΩÂåñÈÅ∏È†ÖÊ†ºÂºèÈåØË™§ÔºåË´ãÈÄöÁü•ÁÆ°ÁêÜÂì°„ÄÇ", 'error');
                return;
            }

            this.showCustomizationModal = true;
        },
        
        selectCustomization(groupName, option) {
            this.customizationSelections[groupName] = { 
                label: option.label, 
                price: option.price,
                groupName: groupName
            };
        },

        getCustomizationPrice() {
            return Object.values(this.customizationSelections).reduce((sum, selection) => sum + (selection.price || 0), 0);
        },
        
        getCustomizationSummary() {
            const selections = Object.entries(this.customizationSelections)
                .filter(([, selection]) => selection && selection.label && selection.label !== '‰∏çÂä†' && selection.label !== '‰∏çË¶ÅÂä†Êñô' && selection.label !== 'ÁÑ°' && selection.label !== 'ÁÑ°ÈÅ∏È†Ö')
                .map(([groupName, selection]) => `${groupName}: ${selection.label}${selection.price > 0 ? `(+$${selection.price})` : ''}`);
            
            return selections.join(' / ');
        },
        
        validateCustomization() {
            if (!this.currentCustomizingItem.customizationOptions || !Array.isArray(this.currentCustomizingItem.customizationOptions)) {
                return true; // No options, always valid
            }

            for (const group of this.currentCustomizingItem.customizationOptions) {
                if (group.required && !this.customizationSelections[group.name]) {
                    this.showAlert(`Ë´ãÈÅ∏Êìá„Äå${group.name}„ÄçÈÅ∏È†Ö„ÄÇ`, 'warning');
                    return false;
                }
            }
            return true;
        },

        addItemToCart() {
            if (!this.validateCustomization()) return;
            
            const customizationPrice = this.getCustomizationPrice();
            const summary = this.getCustomizationSummary();

            const itemToAdd = {
                itemId: this.currentCustomizingItem.id,
                name: this.currentCustomizingItem.name,
                price: this.currentCustomizingItem.price,
                customization: JSON.parse(JSON.stringify(this.customizationSelections)), // Deep copy selections
                customizationSummary: summary,
                customizationPrice: customizationPrice,
                quantity: this.customizationQuantity,
                addedBy: this.userId,
                storeId: this.currentStoreId 
            };

            // Add to group cart or personal cart
            if (this.isGroupOrder) {
                this.updateGroupCart(itemToAdd);
            } else {
                this.cartItems.push(itemToAdd);
            }
            
            this.showCustomizationModal = false;
            this.showAlert(`${itemToAdd.name} (x${itemToAdd.quantity}) Â∑≤Âä†ÂÖ•Ë≥ºÁâ©Ëªä`, 'success');
        },

        // --- Group Order Logic ---
        async startGroupOrder() {
            if (!this.authReady || this.isGroupOrder || !this.currentStoreId) {
                this.showAlert("ÁÑ°Ê≥ïÁôºËµ∑ÂúòË≥ºÔºåË´ãÁ¢∫Ë™çÈÄ£Á∑öÁãÄÊÖãÊàñÊòØÂê¶Â∑≤Âú®ÂúòË≥º‰∏≠„ÄÇ", 'error');
                return;
            }
            
            const groupDocRef = doc(collection(db, `artifacts/${APP_ID}/public/data/groupOrders`));
            const newGroupId = groupDocRef.id;

            const initialGroupData = {
                creatorId: this.userId,
                storeId: this.currentStoreId,
                status: 'active',
                createdAt: serverTimestamp(),
                cart: JSON.stringify({}), // Empty cart initially, stored as string
                storeName: this.currentStore.name || 'N/A',
                storeLogo: this.currentStore.logoUrl || ''
            };

            const [error] = await to(setDoc(groupDocRef, initialGroupData));
            
            if (error) {
                console.error("Error creating group order:", error);
                this.showAlert(`ÁÑ°Ê≥ïÂâµÂª∫ÂúòË≥ºÂñÆ„ÄÇÂéüÂõ†: ${error.message}`, 'error');
            } else {
                // Update URL and state to enter group order mode
                window.location.hash = `group/${newGroupId}`;
                this.groupId = newGroupId;
                this.isGroupOrder = true;
                this.groupCreatorId = this.userId;
                this.listenForGroupOrder();
                this.showAlert("ÂúòË≥ºÂñÆÂ∑≤ÊàêÂäüÂª∫Á´ãÔºåÂø´ÂàÜ‰∫´ÈÄ£ÁµêÂêßÔºÅ", 'success');
            }
        },
        
        listenForGroupOrder() {
            if (!db || !this.groupId) return;
            
            const groupDocRef = doc(db, `artifacts/${APP_ID}/public/data/groupOrders`, this.groupId);

            onSnapshot(groupDocRef, docSnap => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    this.groupCreatorId = data.creatorId;
                    this.groupOrderCart = JSON.parse(data.cart || '{}');
                    
                    // Check if store needs to be updated (important for users joining via link)
                    if (this.currentStoreId !== data.storeId) {
                        this.currentStoreId = data.storeId; 
                        // listenForMenu is handled by the stores listener/switchStore logic
                        this.listenForMenu();
                    }
                } else {
                    // Group order was likely submitted and deleted
                    this.showAlert("Ê≠§ÂúòË≥ºÂñÆÂ∑≤ÁµêÊùüÊàñ‰∏çÂ≠òÂú®„ÄÇ", 'error');
                    this.exitGroupOrder();
                }
            }, error => {
                console.error("Error listening for group order:", error);
                this.showAlert(`ÁÑ°Ê≥ïËºâÂÖ•ÂúòË≥ºÂñÆ: ${error.message}`, 'error');
                this.exitGroupOrder();
            });
        },

        async updateGroupCart(item) {
            if (!db || !this.groupId || !this.userId) return;

            const groupDocRef = doc(db, `artifacts/${APP_ID}/public/data/groupOrders`, this.groupId);
            
            // Deep clone and update the specific user's cart
            const newGroupCart = JSON.parse(JSON.stringify(this.groupOrderCart));
            newGroupCart[this.userId] = newGroupCart[this.userId] || [];
            newGroupCart[this.userId].push(item);

            const [error] = await to(updateDoc(groupDocRef, {
                cart: JSON.stringify(newGroupCart)
            }));

            if (error) {
                console.error("Error updating group cart:", error);
                this.showAlert(`Êõ¥Êñ∞ÂúòË≥ºÂñÆÂ§±Êïó: ${error.message}`, 'error');
            }
        },
        
        async removeFromGroupCart(itemIndex, memberId) {
            if (!db || !this.groupId) return;
            
            const groupDocRef = doc(db, `artifacts/${APP_ID}/public/data/groupOrders`, this.groupId);
            
            // Only allow removal by the member or the creator
            if (this.userId !== memberId && !this.isGroupCreator) {
                this.showAlert("ÊÇ®Âè™ËÉΩÁßªÈô§Ëá™Â∑±ÁöÑÂïÜÂìÅ„ÄÇ", 'warning');
                return;
            }

            // Deep clone and remove item
            const newGroupCart = JSON.parse(JSON.stringify(this.groupOrderCart));
            newGroupCart[memberId].splice(itemIndex, 1);

            if (newGroupCart[memberId].length === 0) {
                delete newGroupCart[memberId];
            }

            const [error] = await to(updateDoc(groupDocRef, {
                cart: JSON.stringify(newGroupCart)
            }));

            if (error) {
                console.error("Error removing from group cart:", error);
                this.showAlert(`ÁßªÈô§ÂïÜÂìÅÂ§±Êïó: ${error.message}`, 'error');
            } else {
                this.showAlert("ÂïÜÂìÅÂ∑≤ÂæûÂúòË≥ºÂñÆ‰∏≠ÁßªÈô§„ÄÇ", 'info');
            }
        },

        async submitGroupOrder() {
            if (!this.isGroupCreator || this.groupOrderTotal === 0) return;

            const orderDocRef = collection(db, `artifacts/${APP_ID}/users/${this.userId}/orders`);

            // Flatten the group cart into a single list of items
            const consolidatedItems = Object.entries(this.groupOrderCart).flatMap(([memberId, items]) => 
                items.map(item => ({ 
                    ...item, 
                    memberId: memberId,
                    memberSummary: memberId.substring(0, 8) 
                }))
            );

            const orderData = {
                storeId: this.currentStoreId,
                storeName: this.currentStore.name,
                status: 'ÂæÖËôïÁêÜ',
                total: this.groupOrderTotal,
                items: consolidatedItems,
                isGroupOrder: true,
                groupCreatorId: this.userId,
                groupOrderId: this.groupId,
                createdAt: serverTimestamp(),
            };

            const [orderError] = await to(addDoc(orderDocRef, orderData));

            if (orderError) {
                console.error("Error submitting group order:", orderError);
                this.showAlert(`ÈÄÅÂá∫ÂúòË≥ºË®ÇÂñÆÂ§±Êïó: ${orderError.message}`, 'error');
                return;
            }

            // Delete the group order document upon successful submission
            const groupDocRef = doc(db, `artifacts/${APP_ID}/public/data/groupOrders`, this.groupId);
            const [deleteError] = await to(deleteDoc(groupDocRef));

            if (deleteError) {
                console.warn("Could not delete group order document after submission:", deleteError);
            }

            this.showAlert("ÂúòË≥ºË®ÇÂñÆÂ∑≤ÊàêÂäüÈÄÅÂá∫ÔºÅ", 'success');
            this.exitGroupOrder();
        },
        
        exitGroupOrder() {
            // Navigate back to the single-user view
            window.location.hash = '';
            this.isGroupOrder = false;
            this.groupId = null;
            this.groupCreatorId = null;
            this.groupOrderCart = {};
            // Re-enable menu listening in main flow
            this.listenForMenu();
        },

        copyGroupLink() {
            const url = window.location.href.split('#')[0] + window.location.hash;
            try {
                // Use execCommand for broader browser compatibility in iframes
                const el = document.createElement('textarea');
                el.value = url;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                this.showAlert("ÂúòË≥ºÈÄ£ÁµêÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÔºÅ", 'success');
            } catch (err) {
                console.error('Could not copy text: ', err);
                this.showAlert("Ë§áË£ΩÂ§±ÊïóÔºåË´ãÊâãÂãïË§áË£ΩÁ∂≤ÂùÄÂàóÁöÑÈÄ£Áµê„ÄÇ", 'error');
            }
        },
        
        // --- Personal Order Logic ---
        removeItem(index) {
            this.cartItems.splice(index, 1);
        },
        
        async submitPersonalOrder() {
            if (this.cartItems.length === 0) return;

            const orderDocRef = collection(db, `artifacts/${APP_ID}/users/${this.userId}/orders`);

            const orderData = {
                storeId: this.currentStoreId,
                storeName: this.currentStore.name,
                status: 'ÂæÖËôïÁêÜ',
                total: this.cartTotal,
                items: this.cartItems,
                isGroupOrder: false,
                createdAt: serverTimestamp(),
            };

            const [error] = await to(addDoc(orderDocRef, orderData));

            if (error) {
                console.error("Error submitting personal order:", error);
                this.showAlert(`ÈÄÅÂá∫Ë®ÇÂñÆÂ§±Êïó: ${error.message}`, 'error');
            } else {
                this.showAlert("Ë®ÇÂñÆÂ∑≤ÊàêÂäüÈÄÅÂá∫ÔºÅ", 'success');
                this.cartItems = []; // Clear local cart
                this.showCartPanel = false;
            }
        },

        // --- Order History Listener ---
        listenForRecentOrders() {
            if (!db || !this.userId) return;
            
            const ordersPath = `artifacts/${APP_ID}/users/${this.userId}/orders`;
            // Use default query without orderBy to avoid indexing errors
            const q = query(collection(db, ordersPath)); 
            
            onSnapshot(q, snapshot => {
                this.recentOrders = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    // Convert Firestore Timestamp to readable date
                    createdAt: doc.data().createdAt ? new Date(doc.data().createdAt.toDate()).toLocaleString() : 'N/A',
                    items: JSON.parse(JSON.stringify(doc.data().items || [])) // Deep clone items
                })).sort((a, b) => {
                    // Sort by date DESC
                    const dateA = a.createdAt === 'N/A' ? 0 : new Date(a.createdAt);
                    const dateB = b.createdAt === 'N/A' ? 0 : new Date(b.createdAt);
                    return dateB - dateA;
                });
            }, error => {
                console.error("Error loading recent orders:", error);
            });
        },

        // --- Admin View Logic ---
        toggleAdminView() {
            if (this.isAdmin) {
                this.isAdmin = false;
                return;
            }
            
            // Show prompt for admin key
            this.showPromptModal({
                title: "ÁÆ°ÁêÜÂì°ÁôªÂÖ•",
                message: "Ë´ãËº∏ÂÖ•ÁÆ°ÁêÜÂØÜÈë∞‰ª•Â≠òÂèñÂæåÂè∞„ÄÇ",
                confirmText: "ÁôªÂÖ•",
                inputPlaceholder: "ÁÆ°ÁêÜÂØÜÈë∞",
                onConfirm: (key) => this.checkAdminKey(key)
            });
        },
        
        checkAdminKey(key) {
            if (key === ADMIN_KEY) {
                this.isAdmin = true;
                this.showAlert("ÊàêÂäüÁôªÂÖ•ÁÆ°ÁêÜÂì°Ê®°ÂºèÔºÅ", 'success');
            } else {
                this.showAlert("ÂØÜÈë∞ÈåØË™§ÔºåÁÑ°Ê≥ïÁôªÂÖ•„ÄÇ", 'error');
            }
        },

        // --- Admin: Item CRUD ---
        async saveMenuItem() {
            if (!this.newMenuItem.name || !this.newMenuItem.price || !this.currentStoreId) {
                this.showAlert("Ë´ãÂ°´ÂØ´ÂïÜÂìÅÂêçÁ®±ÂíåÂÉπÊ†º„ÄÇ", 'warning');
                return;
            }
            
            // Validate JSON before saving
            try {
                const parsedOptions = JSON.parse(this.newMenuItem.customizationOptions);
                if (!Array.isArray(parsedOptions)) {
                     this.showAlert("ÂÆ¢Ë£ΩÂåñÈÅ∏È†ÖÂøÖÈ†àÊòØ JSON Èô£ÂàóÊ†ºÂºè„ÄÇ", 'error');
                    return;
                }
                // Validate JSON structure for add-on price calculation
                for (const group of parsedOptions) {
                    if (group.options && Array.isArray(group.options)) {
                        for (const option of group.options) {
                            if (typeof option.price !== 'number') {
                                this.showAlert("ÂÆ¢Ë£ΩÂåñÈÅ∏È†ÖÂÉπÊ†ºÂøÖÈ†àÊòØÊï∏Â≠ó„ÄÇ", 'error');
                                return;
                            }
                        }
                    }
                }

            } catch (e) {
                this.showAlert(`ÂÆ¢Ë£ΩÂåñÈÅ∏È†Ö JSON Ê†ºÂºèÈåØË™§: ${e.message}`, 'error');
                return;
            }
            
            const menuCollection = collection(db, `artifacts/${APP_ID}/public/data/menu`);
            
            const itemData = {
                ...this.newMenuItem,
                price: parseFloat(this.newMenuItem.price),
                storeId: this.currentStoreId,
                creatorId: this.userId,
                createdAt: serverTimestamp(),
                // Default to placeholder if URL is empty
                imageUrl: this.newMenuItem.imageUrl || `https://placehold.co/100x100/A78BFA/ffffff?text=${this.newMenuItem.name.substring(0, 4)}`,
            };

            let error;
            if (this.editItemId) {
                const docRef = doc(menuCollection, this.editItemId);
                [error] = await to(updateDoc(docRef, itemData));
                if (!error) this.showAlert("ÂïÜÂìÅÊõ¥Êñ∞ÊàêÂäüÔºÅ", 'success');
            } else {
                [error] = await to(addDoc(menuCollection, itemData));
                if (!error) this.showAlert("ÂïÜÂìÅÊñ∞Â¢ûÊàêÂäüÔºÅ", 'success');
            }
            
            if (error) {
                console.error("Error saving menu item:", error);
                this.showAlert(`ÂÑ≤Â≠òÂ§±Êïó: ${error.message}`, 'error');
                return;
            }

            this.resetMenuItemForm();
        },

        editItem(item) {
            this.editItemId = item.id;
            // Deep clone item data for editing
            this.newMenuItem = JSON.parse(JSON.stringify({ 
                ...item,
                // Convert customization options object back to string for the textarea
                customizationOptions: JSON.stringify(item.customizationOptions, null, 2)
            }));
            // Ensure price is treated as a string for input field
            this.newMenuItem.price = String(item.price); 
        },

        resetMenuItemForm() {
            this.editItemId = null;
            this.newMenuItem = { name: '', price: 0, category: '‰∏ªÈ§ê', description: '', imageUrl: '', customizationOptions: '[]' };
        },

        deleteItem(id) {
            this.showConfirmModal({
                title: "Á¢∫Ë™çÂà™Èô§",
                message: "ÊÇ®Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÂïÜÂìÅÂóéÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÈÄÜ„ÄÇ",
                onConfirm: async () => {
                    const docRef = doc(db, `artifacts/${APP_ID}/public/data/menu`, id);
                    const [error] = await to(deleteDoc(docRef));
                    if (error) {
                        console.error("Error deleting item:", error);
                        this.showAlert(`Âà™Èô§Â§±Êïó: ${error.message}`, 'error');
                    } else {
                        this.showAlert("ÂïÜÂìÅÂ∑≤Âà™Èô§ÔºÅ", 'success');
                    }
                }
            });
        },

        // --- Admin: Store CRUD ---
        async addStore() {
            if (!this.newStoreName) {
                this.showAlert("Ë´ãËº∏ÂÖ•Â∫óÂÆ∂ÂêçÁ®±„ÄÇ", 'warning');
                return;
            }
            
            const storesCollection = collection(db, `artifacts/${APP_ID}/public/data/stores`);
            
            const storeData = {
                name: this.newStoreName,
                createdAt: serverTimestamp(),
                creatorId: this.userId
            };
            
            const [error, docRef] = await to(addDoc(storesCollection, storeData));
            
            if (error) {
                console.error("Error adding store:", error);
                this.showAlert(`Êñ∞Â¢ûÂ∫óÂÆ∂Â§±Êïó: ${error.message}`, 'error');
            } else {
                this.showAlert(`Â∫óÂÆ∂ "${this.newStoreName}" Êñ∞Â¢ûÊàêÂäüÔºÅ`, 'success');
                this.newStoreName = '';
                // Automatically switch to the new store
                this.currentStoreId = docRef.id;
            }
        },
        
        async updateStore(storeId) {
            if (!this.editStoreId || !this.currentStore.name) return;

            const docRef = doc(db, `artifacts/${APP_ID}/public/data/stores`, this.editStoreId);
            const [error] = await to(updateDoc(docRef, { name: this.currentStore.name }));

            if (error) {
                console.error("Error updating store:", error);
                this.showAlert(`Êõ¥Êñ∞Â∫óÂÆ∂Â§±Êïó: ${error.message}`, 'error');
            } else {
                this.showAlert("Â∫óÂÆ∂ÂêçÁ®±Êõ¥Êñ∞ÊàêÂäüÔºÅ", 'success');
                this.editStoreId = null;
            }
        },
        
        deleteStore(storeId) {
            this.showConfirmModal({
                title: "Á¢∫Ë™çÂà™Èô§Â∫óÂÆ∂",
                message: `ÊÇ®Á¢∫ÂÆöË¶ÅÂà™Èô§Â∫óÂÆ∂ "${this.stores.find(s => s.id === storeId)?.name || storeId}" ÂèäÂÖ∂ÊâÄÊúâËèúÂñÆÈ†ÖÁõÆÂóéÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÈÄÜÔºÅ`,
                onConfirm: async () => {
                    const batch = writeBatch(db);
                    
                    // 1. Get all menu items associated with this store
                    const menuCollection = collection(db, `artifacts/${APP_ID}/public/data/menu`);
                    const q = query(menuCollection, where('storeId', '==', storeId));
                    const [menuError, menuSnapshot] = await to(getDocs(q));

                    if (menuError) {
                        console.error("Error fetching menu items for deletion:", menuError);
                        this.showAlert("Âà™Èô§ËèúÂñÆÈ†ÖÁõÆÂ§±ÊïóÔºåË´ãÊâãÂãïÊ™¢Êü•Ë≥áÊñôÂ∫´„ÄÇ", 'error');
                        return;
                    }

                    // Batch delete menu items
                    menuSnapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    
                    // 2. Delete the store document
                    const storeDocRef = doc(db, `artifacts/${APP_ID}/public/data/stores`, storeId);
                    batch.delete(storeDocRef);
                    
                    const [batchError] = await to(batch.commit());
                    
                    if (batchError) {
                        console.error("Error deleting store and menu:", batchError);
                        this.showAlert(`Âà™Èô§Â§±Êïó: ${batchError.message}`, 'error');
                    } else {
                        this.showAlert("Â∫óÂÆ∂ÂèäÂÖ∂ÊâÄÊúâËèúÂñÆÂ∑≤Âà™Èô§ÔºÅ", 'success');
                        // Switch to the first remaining store if the current one was deleted
                        this.currentStoreId = this.stores.find(s => s.id !== storeId)?.id || '';
                        if (this.currentStoreId) {
                            this.listenForMenu();
                        } else {
                            this.menuItems = [];
                            this.menuReady = false;
                        }
                    }
                }
            });
        },

        // --- Admin: AI Menu Generation ---
        async generateMenuFromText() {
            if (!this.aiMenuText || this.aiLoading || !this.currentStoreId) return;

            this.aiLoading = true;
            this.aiSuggestedItems = [];
            this.showAlert('Ê≠£Âú®‰ΩøÁî® AI Ëß£ÊûêËèúÂñÆÔºåË´ãÁ®çÂÄô...', 'info');

            const systemPrompt = `‰Ω†ÊòØ‰∏ÄÂÄãÂ∞àÊ•≠ÁöÑÈ§êÂª≥ËèúÂñÆËß£ÊûêÂä©Êâã„ÄÇË´ãÂ∞áÁî®Êà∂Êèê‰æõÁöÑÈùûÁµêÊßãÂåñËèúÂñÆÊñáÊú¨ËΩâÊèõÁÇ∫‰∏ÄÂÄã JSON Êï∏ÁµÑ„ÄÇÊØèÂÄãÂ∞çË±°ÂøÖÈ†àÂåÖÂê´Ôºö
            - name (string, ÂïÜÂìÅÂêçÁ®±)
            - price (number, ÂÉπÊ†º)
            - category (string, È°ûÂà•Ôºå‰æãÂ¶Ç: '‰∏ªÈ§ê', 'È£≤Êñô', 'ÁîúÈªû'ÔºåÂ¶ÇÊûúÁÑ°Ê≥ïÂà§Êñ∑Ë´ãÂ°´ 'ÂÖ∂‰ªñ')
            - description (string, Á∞°Áü≠ÊèèËø∞ÔºåÂ¶ÇÊûúÊñáÊú¨‰∏≠Ê≤íÊúâÔºåË´ãÁïôÁ©∫ÊàñÁ∞°Áü≠Á∏ΩÁµê)
            - imageUrl (string, ÂúñÁâáURLÔºåË´ã‰ΩøÁî®ÈÄôÂÄã‰Ωî‰ΩçÁ¨¶Ê†ºÂºè: 'https://placehold.co/100x100/1D4ED8/ffffff?text=ÂïÜÂìÅÂêç')
            - customizationOptions (string, ÂÆ¢Ë£ΩÂåñÈÅ∏È†ÖÁöÑ JSON Â≠óÁ¨¶‰∏≤„ÄÇÂ¶ÇÊûúÂïÜÂìÅ‰∏çÈúÄË¶ÅÂÆ¢Ë£ΩÂåñÔºåË´ãÂ°´ '[]'„ÄÇÂ¶ÇÊûúÈúÄË¶ÅÔºåË´ãÊ†πÊìöÂ∏∏Ë≠òÊ∑ªÂä†„ÄÇ‰æãÂ¶ÇÔºö{"name": "ÁîúÂ∫¶", "required": true, "options": [{"label": "ÂÖ®Á≥ñ", "price": 0}, {"label": "ÂçäÁ≥ñ", "price": 5}]})

            Ë´ãÁ¢∫‰øùËº∏Âá∫Âè™Êúâ JSON Èô£ÂàóÔºåÊ≤íÊúâÂÖ∂‰ªñË™™ÊòéÊñáÂ≠óÊàñ Markdown Ê®ôÁ±§„ÄÇ`;
            
            const userQuery = `Ë´ãÂ∞á‰ª•‰∏ãËèúÂñÆÊñáÊú¨ËΩâÊèõÁÇ∫Ë¶ÅÊ±ÇÁöÑ JSON Ê†ºÂºè:\n\n${this.aiMenuText}`;
            
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "name": { "type": "STRING" },
                                "price": { "type": "NUMBER" },
                                "category": { "type": "STRING" },
                                "description": { "type": "STRING" },
                                "imageUrl": { "type": "STRING" },
                                "customizationOptions": { "type": "STRING" } 
                            }
                        }
                    }
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!jsonText) {
                     this.showAlert("AI ÁÑ°Ê≥ïËß£ÊûêËèúÂñÆÔºåË´ãÊ™¢Êü•Ëº∏ÂÖ•Ê†ºÂºèÊàñÈáçË©¶„ÄÇ", 'error');
                     return;
                }
                
                const parsedJson = JSON.parse(jsonText);
                
                this.aiSuggestedItems = parsedJson.map(item => ({
                    ...item,
                    // Convert price back to number if model outputted string (JSON schema should ensure number, but as safeguard)
                    price: Number(item.price), 
                    // Attach current store ID
                    storeId: this.currentStoreId
                }));

                this.showAlert(`AI Â∑≤ÊàêÂäüÁîüÊàê ${this.aiSuggestedItems.length} ÂÄãËèúÂñÆÈ†ÖÁõÆÔºåË´ãÊ™¢Êü•‰∏¶ÂÑ≤Â≠òÔºÅ`, 'success');

            } catch (e) {
                console.error("AI Generation Error:", e);
                this.showAlert(`AI ÁîüÊàêËèúÂñÆÂ§±Êïó: ${e.message}`, 'error');
            } finally {
                this.aiLoading = false;
            }
        },
        
        async saveAISuggestedItems() {
            if (this.aiSuggestedItems.length === 0) return;

            const menuCollection = collection(db, `artifacts/${APP_ID}/public/data/menu`);
            const batch = writeBatch(db);
            const currentTime = serverTimestamp();
            
            this.aiSuggestedItems.forEach(item => {
                const newDocRef = doc(menuCollection);
                batch.set(newDocRef, { 
                    ...item, 
                    createdAt: currentTime,
                    creatorId: this.userId
                });
            });
            
            const [error] = await to(batch.commit());
            
            if (error) {
                console.error("Error saving AI items:", error);
                this.showAlert(`ÊâπÈáèÂÑ≤Â≠òÂ§±Êïó: ${error.message}`, 'error');
            } else {
                this.showAlert("AI Âª∫Ë≠∞ËèúÂñÆÂ∑≤ÊâπÈáèÂÑ≤Â≠òÊàêÂäüÔºÅ", 'success');
                this.aiSuggestedItems = [];
                this.aiMenuText = '';
            }
        },
        
        // --- Modals (Confirmation/Prompt) ---
        modalState: {
            show: false,
            title: '',
            message: '',
            confirmText: 'Á¢∫Ë™ç',
            cancelText: 'ÂèñÊ∂à',
            showInput: false,
            inputValue: '',
            onConfirm: () => {},
            onCancel: () => this.modalState.show = false,
        },

        showConfirmModal({ title, message, onConfirm }) {
            this.modalState = {
                show: true,
                title: title,
                message: message,
                confirmText: 'Á¢∫Ë™ç',
                cancelText: 'ÂèñÊ∂à',
                showInput: false,
                inputValue: '',
                onConfirm: () => {
                    this.modalState.show = false;
                    onConfirm();
                },
                onCancel: () => this.modalState.show = false,
            };
        },
        
        showPromptModal({ title, message, confirmText, inputPlaceholder, onConfirm }) {
            this.modalState = {
                show: true,
                title: title,
                message: message,
                confirmText: confirmText,
                cancelText: 'ÂèñÊ∂à',
                showInput: true,
                inputPlaceholder: inputPlaceholder,
                inputValue: '',
                onConfirm: () => {
                    this.modalState.show = false;
                    onConfirm(this.modalState.inputValue);
                },
                onCancel: () => this.modalState.show = false,
            };
        }
    });
</script>

                <span class="text-blue-600">ÈªûÈ§êÁ≥ªÁµ±</span>

                </div>
